<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">
    <title>Профиль</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="menu-button">
                <div class="menu-button-line"></div>
                <div class="menu-button-line"></div>
                <div class="menu-button-line"></div>
            </div>
            <div class="action-buttons">
                <button class="primary">Прогресс</button>
                <a href="/out"><button class="secondary">Выйти</button></a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="fictive-header"></div>
            <ol>
                {% for user in users %}
                    <li><b>{{ user.name }}</b> <span>{{ user.surname }}</span></li>
                {% endfor %}
            </ol>
        </div>
    </main>
    <footer>
        footer
    </footer>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
